{% load static %}

        <title>Login | Hospital</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <br><br>
        
        <h3 class="text-center">Login - Adminstrador de Niños</h3><br>
        <div class="bg-light">

        <h5 class="text-danger text-center"><strong>{{msg}}</strong></h5>

        <div class="d-flex justify-content-between align-items-center">
            <br>
            <form class="mb-3 mx-auto p-2" method="post">
                {% csrf_token %}
                <label for="username">Usuario:</label><br>
                  <input class="form-control" type="text" id="username" name="username" min="6" max="64" required><br>
                <label for="password">Contraseña:</label><br>
                  <input class="form-control" type="password" id="password" name="password" min="6" max="64" required ><br><br>
                  <input type="submit" value="Iniciar sesión" class="btn btn-primary">
            </form>
            <br>
        </div>

        </div>

{% if request.user.is_authenticated %}
  <meta http-equiv="refresh" content="0;url={% url 'home' %}">
{%endif%}
