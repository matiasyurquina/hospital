{% load static %}

        <title>Login | Hospital</title>
        <script src="{% static 'form-validation.js'%}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <br><br>
        <h3 class="text-center">Login - Adminstrador de Niños</h3><br>
        <div class="bg-light">


        <div class="container" style="width: 100%;">
            <br>
            <form method="post" class="col-12">
                {% csrf_token %}
                <label for="username">Usuario:</label><br>
                <input class="form-control" type="text" id="username" name="username" min="6" max="64" required style="width: 80%-100%;"><br>
                <label for="password">Contraseña:</label><br>
                <input class="form-control" type="password" id="password" name="password" min="6" max="64" required style="width: 100%;"><br><br>
                <input type="submit" value="Iniciar sesión" class="btn btn-primary">
            </form>
            <br>
        </div>

        </div>

{% if request.user.is_authenticated %}
  <meta http-equiv="refresh" content="0;url={% url 'home' %}">
{%endif%}
