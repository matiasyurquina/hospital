{% load static %}

        <title>Login | Hospital</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <br><br>
        <h3 class="container">Login - Adminstrador de Niños</h3><br>
        <div class="bg-light">

        <h5 class="text-danger container"><strong>{{msg}}</strong></h5>
        <div class="container" style="width: 100%;">
            <br>
            <form method="post" class="col-12">
                {% csrf_token %}
                <label for="username">Usuario:</label><br>
                <input class="form-control" type="text" id="username" name="username" min="6" max="64" required style="width: 100%;"><br>
                <label for="password">Contraseña:</label><br>
                <input class="form-control" type="password" id="password" name="password" min="6" max="64" required style="width: 100%;"><br><br>
                <input type="submit" value="Iniciar sesión" class="btn btn-primary">
            </form>
            <br>
        </div>

        </div>

{% if request.user.is_authenticated %}
  <meta http-equiv="refresh" content="0;url={% url 'home' %}">
{%endif%}
